<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <link rel="stylesheet" href="css/signup.css">
  <style>
    
  </style>
</head>
<body>
  <div class="container" >
    <h2>Post A Job</h2>
    <form id="recruitment" enctype="multipart/form-data">
      <label for="company_name" style="margin-right: 30px;">Company Name:</label>
      <input type="text" id="company_name" name="company_name" placeholder="Enter company's name" required>

      <label for="job_title">Job_title:</label>
      <input type="text" id="job_title" name="job_title" placeholder="Enter job_title" required>

      <label for="skills">skills:</label>
      <input type="text" id="skills" name="skills" placeholder="Enter your skills" required>


      <label for="location">location:</label>
      <input type="text" id="location" name="location" placeholder="Enter your location" required>

      <label for="stipend">stipend</label>
      <input type="number" id="stipend" name="stipend" placeholder="Enter stipend" required>

      

      <button type="submit">Publish Recruitement</button>
    </form>
  </div>

  <script src="js/recruit.js"></script>
</body>
</html>
