<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <link rel="stylesheet" href="css/signup.css">
  <style>
    
  </style>
</head>
<body>
  <div class="container" >
    <h2>Login</h2>
    <form id="loginForm" enctype="multipart/formdata">
      <label for="name" style="margin-right: 30px;">Name:</label>
      <input type="text" id="name" name="name" placeholder="Enter your name" required>

      <label for="pass">Password:</label>
      <input type="password" id="pass" name="pass" placeholder="Enter your password" required>

      <label for="mobile">Mobile No:</label>
      <input type="tel" id="mobile" name="mobile" placeholder="Enter your mobile number" required>

      <label for="gender">Gender:</label>
      <select id="gender" name="gender" required>
        <option value="">Select Gender</option>
        <option value="male">Male</option>
        <option value="female">Female</option>
        <option value="other">Other</option>
      </select>

      <label for="age">Age:</label>
      <input type="number" id="age" name="age" placeholder="Enter your age" required>

      <label for="disability">Type of Disability:</label>
      <input type="text" id="disability" name="disability" placeholder="Enter your type of disability" required>

      <label for="Certificate">Disability Certificate (PDF):</label>
      <input type="file" id="Certificate" name="Certificate" accept="application/pdf" required>

      <button type="submit">Login</button>
    </form>
  </div>

  <script src="js/signup.js"></script>
</body>
</html>
